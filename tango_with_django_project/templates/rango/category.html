<!DOCTYPE html>
<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>{{ category_name }}</h1>
    {% if pages %}
    <ul>
      {% for page in pages %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
    {% if user.is_authenticated %}
    <a href="/rango/category/{{ category_name_slug }}/add_page">Add a page to this category</a>
    {% endif %}

    {% else %}
      <strong>No pages currently in category.</strong>
      <p>Try adding that category <a href="/rango/add_category">here</a></p>
    {% endif %}
  </body>
</html>
