{% extends 'base.html' %}

{% load bootstrap_toolkit %}

{% block title %}Rango{% endblock %}

{% block body_block %}
    <form role="form"  id="page_form" method="post" action="/rango/add_pages/">

      <h2 class="form-signin-heading">Add multiple pages</h2>
        {% csrf_token %}
        {{ form|as_bootstrap }}
      <button class="btn btn-primary" type="submit" name="submit">Add Page</button>
    </form>
{% endblock %}
